<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../at-theme/at-theme.html" />
<link rel="import" href="../at-form-behaviors/at-form-behaviors-validation.html" />
<!--
@element at-form-text
at-form-text represents an input type=text element on the form
-->

<dom-module id="at-form-text">
  <template>
    <style is="custom-style">
      :host * {
        box-sizing: border-box;
      }

      :host {
        cursor: auto;
        margin: 0;
        padding: 0;
        min-width: 278px;
        background: #f9f9f9;
        line-height: 1.5;
        color: #212121;
      }

      :host input[type="text"] {
        @apply(--at-default-font)
        margin: 0em;
        outline: none;
        -webkit-appearance: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        line-height: 1.2142em;
        padding: 0.67861em 1em;
        font-size: 1em;
        background: #ffffff;
        border: 1px solid rgba(39, 41, 43, 0.15);
        color: #212121;
        border-radius: 2px;
        box-shadow: 0em 0em 0em 0em transparent inset;
        -webkit-transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      }

      :host input[type="text"]:focus {
        color: rgba(0, 0, 0, 0.85);
        border-color: rgba(39, 41, 43, 0.3);
        border-radius: 0em 2px 2px 0em;
        background: #ffffff;
        box-shadow: 1px 0em 0em 0em rgba(39, 41, 43, 0.3) inset;
      }

      .hidden {
        display: none;
      }

      .error {}

      .disabled {}

      :host .at-container {
        @apply(--at-element);
      }

      :host .at-container {}

      :host .at-container.error {}

      :host .at-container.disabled {
        @apply(--at-element-disabled);
      }

      :host .at-container .at-label-container {}

      :host .at-container .at-label-container.error {
        @apply(--at-element-label-error);
      }

      :host .at-container .at-label-container.disabled {}

      :host .at-container .at-label-container .at-label {
        @apply(--at-element-label);
      }

      :host .at-container .at-content-container {}

      :host .at-container .at-content-container.error {
        @apply(--at-element-error-margins);
      }

      :host .at-container .at-content-container.disabled {}

      :host .at-container .at-content-container .at-content {
        @apply(--at-element-content);
      }

      :host .at-container .at-content-container.error .at-content {
        @apply(--at-element-content-error);
      }

      :host .at-container .at-hint-container { }

      :host .at-container .at-hint-container.error {
        @apply(--at-element-hint-error);
      }

      :host .at-container .at-hint-container.disabled {}

      :host .at-container .at-hint-container .at-hint {}
    </style>

    <div id="atContainer" class="at-container">
      <div id="labelContainer" class="at-label-container">
        <label id="label" class="at-label">{{label}}</label>
      </div>
      <div id="contentContainer" class="at-content-container">
        <input id="input" class="at-content" name$="{{name}}" type="text" placeholder$="{{placeholder}}" />
      </div>
      <div id="hintContainer" class="at-hint-container">
        <p id="errorHtml" class="at-hint"></p>
      </div>
    </div>
  </template>
</dom-module>

<script>
  "use strict";
  Polymer({
    is: 'at-form-text',
    behaviors: [AtFormBehaviors.AtFormBehaviorsValidation],
    properties: {
      /**
       * @property value
       * Element's required status for element validation purposes
       * notify: true outside world should be notified that element's value has changed
       * this is achieved via autoamtic value-changed event
       * observer: 'valueChanged' outside world should be able to set/update the element's value
       * component is notified about this via valueChanged callback function
       */
      value: {
        type: String,
        value: '',
        notify: true,
        observer: 'valueChanged'
      },
      /**
       * @property hideLabel
       */

      hideLabel: {
        type: Boolean,
        value: false,
        observer: 'hideLabelChanged'
      },

      /**
       * Element's valid state for element validation purposes
       * notify: true - outside world should be notified when element's valid state changes
       * readOnly: true - outside world is not able to change element's status since its element's internal state
       */
      // valid: {
      //   type: Boolean,
      //   value: true,
      //   readOnly: true,
      //   notify: true
      // },

      /**
       * Element's required state for element validation purposes
       */
      required: {
        type: Boolean,
        value: false,
        observer: 'requiredChanged'
      },

      /**
       * Element's disabled state
       */
      disabled: {
        type: Boolean,
        value: false,
        observer: 'disabledChanged'
      },

      /**
       * Element's name for form submission purposes
       */
      name: {
        type: String,
        value: ''
      },

      /**
       * Element's label for element display purposes
       */
      label: {
        type: String,
        value: ''
      },

      /**
       * Element's placeholder text for element display purposes
       */
      placeholder: {
        type: String,
        value: ''
      },
      maxChars: {
        type: Number,
        value: 0,
        observer: 'maxCharsChanged'
      },
      /**
       * Hides the element. When hidden nothing is displayed for the element
       * @property hide
       * @type Boolean
       * @default false
       */
      hide: {
        type: Boolean,
        value: false,
        observer: 'hideChanged'
      }
    },
    $meta: [{
      title: "Text",
      type: "string"
    }],
    _errorMessageTemplates: {
      maxCharsHint: "You can not enter more than {maxChars} characters."
    },
    _isReady: false,
    _scopeCssViaAttr: true,
    hideLabelChanged: function(newValue, oldValue) {
      this.toggleClass("hidden", newValue, this.$.labelContainer);
    },
    hideChanged: function(newValue, oldValue) {
      var wrapper = Polymer.dom(this.root).querySelector('.ui.form');
      this.toggleClass('hidden', newValue, wrapper);
      if (this._isReady) {
        this.validate();
      }
    },
    ready: function() {
      var self = this;
      var valueProvider = this.$.input;
      var hintElement = this.$.errorHtml;
      self._validationFunctions.push(self._validateMaxChars.bind(self));

      valueProvider.addEventListener('change', function(e) {
        e.stopPropagation();
        self.value = valueProvider.value;
      });
      valueProvider.addEventListener('blur', function(e) {
        e.stopPropagation();
        // self.value = valueProvider.value;
        self.validate();
      });
      this._isReady = true;
    },

    disabledChanged: function() {
      this.toggleAttribute('disabled', this.disabled, this.$.input);
      if (this._isReady) {
        this.validate();
      }
    },

    requiredChanged: function() {
      if (this._isReady) {
        this.validate();
      }
    },

    maxCharsChanged: function(newValue, oldValue) {
      if (this._isReady) {
        this.validate();
      }
    },

    focus: function() {
      this.$.input.focus();
    },

    valueChanged: function(newValue, oldValue) {
      this.$.input.value = newValue;
      // when value changes due to user input or its changed programmatically
      // valid state should be updated and visual indication displayed
      if (this._isReady) {
        this.validate();
      }
    },

    // *ij* part of validation behavior API
    // include _updateUIValidState function and implement it to update
    // the UI to reflect the new valid state
    _updateUIValidState: function(isValid) {
      var contentContainer = this.$.contentContainer;
      this.toggleClass('error', !isValid, contentContainer);
      var labelContainer = this.$.labelContainer;
      this.toggleClass('error', !isValid, labelContainer);
      var hintContainer = this.$.hintContainer;
      this.toggleClass('error', !isValid, hintContainer);
    },
    // *ij* part of validation behavior API
    // this is a custom validation function which checks the max chars constraint
    _validateMaxChars: function(value) {
      var valid = true;

      try {
        var maxChars = parseInt(this.maxChars);
        if (maxChars > 0) {
          var charCount = value.length;
          valid = (maxChars + 1) > charCount;

          this._errorMessage = this._errorMessageTemplates.maxCharsHint.replace("{maxChars}", this.maxChars);
        }
      } catch (e) {
        console.log(e);
      }

      return valid;
    }
  });
</script>
